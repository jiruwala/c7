<div class="row justify-content-center">

	<br>
	<script>
const xValues = ["Wafra Store", "Mina Abdulla"];
const yValues = [555689, 495598,];
const barColors = [
  "#b91d47",
  "#00aba9",
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Sales By Store"
    }
  }
});
const xValues2 = ["Jan", "Feb", "Mar", "Apr", "May","Jun","July","Aug","Sep","Oct","Nov","Dec"];
const yValues2 = [5500, 4900, 6500, 2400, 5100,3500,4500,9800,3000,5000,7000,6000];
const barColors2 = ["red", "green","blue","orange","brown","maroon","red", "green","blue","orange","brown","maroon"];

new Chart("myChart2", {
  type: "bar",
  data: {
    labels: xValues2,
    datasets: [{
      backgroundColor: barColors2,
      data: yValues2
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Monthly Sales"
    }
  }
});
		
		function resizeCanvas(canvas) {
  var parent = canvas.parentElement;
  
  canvas.width = parent.offsetWidth;
  canvas.height = parent.offsetHeight;
}
		
window.addEventListener('resize', function(event) {
  resizeCanvas(document.getElementById("myChart"));
	setTimeout(function(){
		document.getElementById("myChart").update();
	},10);
});
		
</script>
